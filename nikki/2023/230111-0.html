        <h2 class="hidukemidashi">2023年1月11日水曜日</h2>
        <p class="koushinn">最終更新：2023年1月12日</p>
        <p class="honnbunn">　今日はいくつか書類を書いて郵便局に持っていく。論文の修正をし、図書館に本（折口、ベンヤミン）を返す。また、新しい映像作品の荒編を進める。まだ甘いが、素材が煮詰まってきた感はある。後遺症らしきものはなくなった模様。夜は自宅のWi-Fiが繋がりにくかった。</p>
